<html>
<head>
	<title>
		Probando Vuejs
	</title>
	<meta charset="utf-8">
</head>
	
<body>
	<div id="app">
		<h1 v-if="seen">{{title}}</h1>
		<button v-on:click="title ='Segundo título'">Cambiar valor</button>
		<button v-on:click="seen =! seen">Cambiar valor seen</button>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
const app = new Vue({
        el: '#app',
        data: {
            seen: true,
			title: "Primer título"
        }
    });
</script>

</body>
</html>
