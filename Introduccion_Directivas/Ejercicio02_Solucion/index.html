<html>
<head>
	<title>
		Probando Vuejs
	</title>
	<meta charset="utf-8">
</head>
	
<body>
	<div id="app">
		<h2>
			Mi lista de deseados:
		</h2>
		<ul>
			<li v-for="obj in listaObjetos" v-if="obj.precio < sueldo">{{ obj.objeto }}</li>
		</ul>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
const app = new Vue({
        el: '#app',
        data: {
            sueldo: 340,
			listaObjetos: [
				{ objeto: "Maleta", precio: 125 },
				{ objeto: "Calefactor", precio: 400 },
				{ objeto: "Port√°til", precio: 600 },
				{ objeto: "Televisor", precio: 200 },
				{ objeto: "Robot", precio: 225 },
				{ objeto: "Maceta", precio: 425 },
				{ objeto: "Abrigo", precio: 125 },
			]
        }
    });
</script>

</body>
</html>
