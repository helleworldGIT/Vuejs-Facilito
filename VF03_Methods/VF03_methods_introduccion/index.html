<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Probando Vuejs</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<header></header>
	<main>
		<div id="app">
			<!-- Utilizamos un botón para utilizar la función 'see' a través de la
				directiva v-on:click o @click
			-->
			<button @click="see()">
				Ver contenido
			</button>
			
			<!-- Controlamos la directiva v-if de este componente con la función del botón de arriba -->
			<Presentacion v-if="seen" />
		</div>
	</main>
	<footer></footer>
	<!-- Importamos Vuejs -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!-- Importamos nuestro propio js -->
	<script src="main.js"></script>
</body>

</html>
