<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Probando Vuejs</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<header></header>
	<main>
		<div id="app">
			
			<h1 :style="{ color: '#' + color }">
				{{ name }}
			</h1>
			
			<!--
				Para indicar que la función del objeto Vue a la cual nos referimos debe coger como parámetro el que mandamos a través del evento del componente, debemos indicarlo con ($event).
			-->
			<probando-props 
				v-on:activa-color="cambiarColor($event)" 
			/>
			
		</div>
	</main>
	<footer></footer>
	<!-- Importamos Vuejs -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!-- Importamos nuestro propio js -->
	<script src="main.js"></script>
</body>

</html>
